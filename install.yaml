- hosts: all
  gather_facts: false
  tasks:

  - name: Create user bin
    file:
      path: "{{ lookup('env', 'HOME') }}/bin"
      mode: '744'
      state: directory

  - name: Create symbolic link to localops.sh in ~/bin
    file:
      src: ~/.localops/localops.sh
      dest: ~/bin/localops
      state: link
