- hosts: all
  tasks:

    - name: Install Intellij with classic confinement
      become: yes
      become_user: root
      snap:
        name: intellij-idea-community
        classic: yes

    - name: Installs Scala plugin
      unarchive:
        remote_src: yes
        src: https://plugins.jetbrains.com/files/1347/71120/scala-intellij-bin-2020.1.1.zip
        # TODO Force previous step to install this version of IntelliJ
        dest: /home/{{ ansible_user }}/.IdeaIC2019.2/config/plugins
